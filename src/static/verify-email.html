<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Email Verification - RPS</title>
    <link rel="stylesheet" href="/css/login.css">
</head>
<body>
    <div class="login-container">
        <h1>Account Verification</h1>
        <div id="message">
            <div class="info" style="background: #eff6ff; color: #1e40af; padding: 15px; border-radius: 5px; margin-bottom: 20px;">
                Verifying your email address...
            </div>
        </div>
        
        <div class="login-spinner active" id="spinner">
            <div class="spinner"></div>
            <span class="spinner-text">Processing...</span>
        </div>

        <div class="toggle-form" id="backToLogin">
            <a href="/login">Return to Login</a>
        </div>
    </div>

    <script src="/js/verify-email.js"></script>
</body>
</html>
