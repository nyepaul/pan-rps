<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 400 120" width="400" height="120">
  <!-- Background with gradient -->
  <defs>
    <linearGradient id="bgGradient" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#2c3e50;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#34495e;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="accentGradient" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#3498db;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#2ecc71;stop-opacity:1" />
    </linearGradient>
  </defs>

  <!-- Background rounded rectangle -->
  <rect x="5" y="5" width="390" height="110" rx="15" fill="url(#bgGradient)"/>

  <!-- Icon: Pie chart with growth arrow -->
  <g transform="translate(40, 60)">
    <!-- Pie chart segments -->
    <circle cx="0" cy="0" r="25" fill="none" stroke="#3498db" stroke-width="8"
            stroke-dasharray="40 120" transform="rotate(-90)"/>
    <circle cx="0" cy="0" r="25" fill="none" stroke="#2ecc71" stroke-width="8"
            stroke-dasharray="50 120" stroke-dashoffset="-40" transform="rotate(-90)"/>
    <circle cx="0" cy="0" r="25" fill="none" stroke="#e74c3c" stroke-width="8"
            stroke-dasharray="30 120" stroke-dashoffset="-90" transform="rotate(-90)"/>

    <!-- Growth arrow overlay -->
    <path d="M -15,-15 L 15,15 M 15,15 L 10,18 M 15,15 L 18,10"
          stroke="#f39c12" stroke-width="4" fill="none"
          stroke-linecap="round" stroke-linejoin="round"/>
  </g>

  <!-- Main text: PAN RPS -->
  <text x="100" y="55" font-family="Arial, Helvetica, sans-serif"
        font-size="42" font-weight="bold" fill="white">
    PAN RPS
  </text>

  <!-- Subtitle -->
  <text x="100" y="78" font-family="Arial, Helvetica, sans-serif"
        font-size="14" fill="#95a5a6" letter-spacing="2">
    RETIREMENT PLANNING SYSTEM
  </text>

  <!-- Accent underline -->
  <rect x="100" y="85" width="280" height="2" fill="url(#accentGradient)" opacity="0.8"/>

  <!-- Version/tagline -->
  <text x="100" y="100" font-family="Arial, Helvetica, sans-serif"
        font-size="11" fill="#7f8c8d" font-style="italic">
    Professional Financial Analysis & Planning
  </text>
</svg>
